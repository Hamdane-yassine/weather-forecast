stages:
  - build

.build_template: &build_template
  stage: build
  image: docker:24.0.7-cli
  services:
    - docker:24.0.7-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
    IMAGE_TAG: "1.0.0"
    DOCKER_BUILD_ARGS: ""
    CI_JOB_PATH: ""
    DOCKERFILE_PATH: ""
  before_script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASS 
  script:
    - docker build $DOCKER_BUILD_ARGS -t $IMAGE_NAME:$IMAGE_TAG $DOCKERFILE_PATH
    - docker push $IMAGE_NAME:$IMAGE_TAG
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - $CI_JOB_PATH

variables:
  IMAGE_PREFIX: "$REGISTRY_USER"

build-frontend:
  extends: .build_template
  variables:
    IMAGE_NAME: "$IMAGE_PREFIX/frontend"
    DOCKER_BUILD_ARGS: "--build-arg REACT_APP_RAPIDAPI_KEY=$REACT_APP_RAPIDAPI_KEY --build-arg REACT_APP_GEOAPI_BASE_URL=$REACT_APP_GEOAPI_BASE_URL"
    CI_JOB_PATH: "frontend/**/*"
    DOCKERFILE_PATH: "./frontend"

build-backend:
  extends: .build_template
  variables:
    IMAGE_NAME: "$IMAGE_PREFIX/backend"
    CI_JOB_PATH: "backend/**/*"
    DOCKERFILE_PATH: "./backend"

build-producer:
  extends: .build_template
  variables:
    IMAGE_NAME: "$IMAGE_PREFIX/producer"
    CI_JOB_PATH: "producer/**/*"
    DOCKERFILE_PATH: "./producer"

build-consumer:
  extends: .build_template
  variables:
    IMAGE_NAME: "$IMAGE_PREFIX/consumer"
    CI_JOB_PATH: "consumer/**/*"
    DOCKERFILE_PATH: "./consumer"