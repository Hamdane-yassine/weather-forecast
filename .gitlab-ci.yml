stages:
  - build

.build_template: &build_template
  stage: build
  image: docker:24.0.7-cli
  services:
    - docker:24.0.7-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
    IMAGE_TAG: ${CI_COMMIT_TAG:-$CI_COMMIT_SHORT_SHA}
    DOCKER_BUILD_ARGS: ""
  before_script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASS 
  script:
    - docker build $DOCKER_BUILD_ARGS -t $IMAGE_NAME:$IMAGE_TAG .
    - docker push $IMAGE_NAME:$IMAGE_TAG

variables:
  IMAGE_PREFIX: "$REGISTRY_USER"

build-frontend:
  extends: .build_template
  variables:
    IMAGE_NAME: "$IMAGE_PREFIX/frontend"
    DOCKER_BUILD_ARGS: "--build-arg REACT_APP_RAPIDAPI_KEY=$REACT_APP_RAPIDAPI_KEY --build-arg REACT_APP_GEOAPI_BASE_URL=$REACT_APP_GEOAPI_BASE_URL"
  only:
    refs:
      - main
    changes:
      - frontend/**/*

build-backend:
  extends: .build_template
  variables:
    IMAGE_NAME: "$IMAGE_PREFIX/backend"
  only:
    refs:
      - main
    changes:
      - backend/**/*

build-producer:
  extends: .build_template
  variables:
    IMAGE_NAME: "$IMAGE_PREFIX/producer"
  only:
    refs:
      - main
    changes:
      - producer/**/*

build-consumer:
  extends: .build_template
  variables:
    IMAGE_NAME: "$IMAGE_PREFIX/consumer"
  only:
    refs:
      - main
    changes:
      - consumer/**/*