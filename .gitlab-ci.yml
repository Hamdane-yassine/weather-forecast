stages:
  - build
  - deploy

.build_template: &build_template
  stage: build
  image: docker:24.0.7-cli
  services:
    - docker:24.0.7-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
    IMAGE_PREFIX: "$REGISTRY_USER"
    DOCKER_BUILD_ARGS: ""
    COMPONENT: ""
  before_script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASS 
  script:
    - docker build $DOCKER_BUILD_ARGS -t $IMAGE_PREFIX/$COMPONENT:$CI_COMMIT_SHORT_SHA ./$COMPONENT
    - docker push $IMAGE_PREFIX/$COMPONENT:$CI_COMMIT_SHORT_SHA
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - "$COMPONENT/**/*"

.update_k8s_manifest_template: &update_k8s_manifest_template
  stage: deploy
  image: debian:buster-slim
  variables:
    COMPONENT: ""
  before_script:
    - apt-get update && apt-get install -y git
  script:
    - sed -i 's|ghbadr/$COMPONENT:0000000|ghbadr/$COMPONENT:$CI_COMMIT_SHORT_SHA|g' tests/k8s-manifests/$COMPONENT.yaml
    - git config --global user.email "bot@example.com"
    - git config --global user.name "Project CI Bot"
    - git add tests/k8s-manifests/$COMPONENT.yaml
    - git commit -m "Update $COMPONENT image to $CI_COMMIT_SHORT_SHA"
    - git push "https://oauth2:$CI_DEPLOY_TOKEN@gitlab.com/Gh-Badr/weather-forecast.git" HEAD:$CI_COMMIT_BRANCH
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes: 
        - "$COMPONENT/**/*"

build-frontend:
  extends: .build_template
  variables:
    DOCKER_BUILD_ARGS: "--build-arg REACT_APP_RAPIDAPI_KEY=$REACT_APP_RAPIDAPI_KEY --build-arg REACT_APP_GEOAPI_BASE_URL=$REACT_APP_GEOAPI_BASE_URL"
    COMPONENT: "frontend"

build-backend:
  extends: .build_template
  variables:
    COMPONENT: "backend"

build-producer:
  extends: .build_template
  variables:
    COMPONENT: "producer"

build-consumer:
  extends: .build_template
  variables:
    COMPONENT: "consumer"

deploy-frontend:
  extends: .update_k8s_manifest_template
  variables:
    COMPONENT: "frontend"

deploy-backend:
  extends: .update_k8s_manifest_template
  variables:
    COMPONENT: "backend"

deploy-producer:
  extends: .update_k8s_manifest_template
  variables:
    COMPONENT: "producer"

deploy-consumer:
  extends: .update_k8s_manifest_template
  variables:
    COMPONENT: "consumer"


