apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: nginx-service
  name: nginx-service
  namespace: sdtd-project
spec:
  ports:
  - name: 80-80
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx-app

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-app
  namespace: sdtd-project
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: "34.163.155.109.nip.io"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nginx-service
            port:
              number: 80