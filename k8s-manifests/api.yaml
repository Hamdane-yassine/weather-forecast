# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-backend
spec:
  selector:
    matchLabels:
      app: web-backend
  template:
    metadata:
      labels:
        app: web-backend
    spec:
      containers:
      - name: web-backend
        image: ghbadr/node-api
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "500m"

---

# Service
apiVersion: v1
kind: Service
metadata:
  name: web-backend-service
spec:
  type: NodePort
  selector:
    app: web-backend
  ports:
    - protocol: TCP
      port: 3000
      nodePort: 31111

---

# HorizontalPodAutoscaler
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: web-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: web-backend
  minReplicas: 1
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50